<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="top-image"></section>
    <section class="bg_white">
      <section class="description">
        <h1 class="order">Order Summary</h1>
        <p class="p_sized">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="plan">
        <img src="./images/icon-music.svg" alt="" />
        <div>
          <div class="big-txt left">Annual Plan</div>
          <div>59.99/year Change</div>
        </div>
        <div><a href="">Change</a></div>
      </section>
      <div class="btn big-txt">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wojciech Marczak</a>.
    </div>
    <img class="bg_svg" src="./images/svg.png" alt="" />
  </body>
</html>
